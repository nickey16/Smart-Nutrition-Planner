<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Nutrition Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Smart Nutrition Planner</h1>
        <form id="nutrition-form">
            <label for="food-input">Enter Food Item:</label>
            <input type="text" id="food-input" placeholder="e.g. Apple, Chicken" required>
            <button type="submit">Get Nutrition Info</button>
        </form>
        <div id="nutrition-results">
            <!-- Nutrition data will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
